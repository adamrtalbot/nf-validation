site_name: nf-validation
repo_name: nextflow-io/nf-validation
repo_url: https://github.com/nextflow-io/nf-validation
site_url: https://nextflow-io.github.io/nf-validation/
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Nextflow schema:
      - nextflow_schema/index.md
      - nextflow_schema/create_schema.md
      - nextflow_schema/nextflow_schema_specification.md
      - nextflow_schema/sample_sheet_schema_specification.md
      - nextflow_schema/nextflow_schema_examples.md
      - nextflow_schema/sample_sheet_schema_examples.md
  - nf-validation functionality:
      - nf-validation/nextflow_schema.md
      - nf-validation/sample_sheet_schema.md
      - nf-validation/immutable_map.md
  - Example usage:
      - examples/branch.md
      - examples/count.md
      - examples/multimap.md
  - Contributing:
      - contributing/setup.md

theme:
  name: material
  icon:
    logo: octicons/checklist-16
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - search.share
    - toc.follow
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - def_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - social:
      cards: !ENV [CARDS, true]
