site_name: nf-validation
repo_name: nextflow-io/nf-validation
repo_url: https://github.com/nextflow-io/nf-validation
site_url: https://nextflow-io.github.io/nf-validation/
edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    logo: octicons/checklist-16
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
  features:
    - navigation.instant

nav:
  - Home: index.md
  - Usage:
      - usage/quick_start.md
      - usage/functions.md
      - usage/samplesheet_docs.md
  - Contributing:
      - contributing/setup.md
  - Examples:
      - examples/branch.md
      - examples/count.md
      - examples/multimap.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
